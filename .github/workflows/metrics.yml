name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          # Options
          user: RamspheldOnyangoOchieng
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Nairobi
          
          # Output file
          filename: github-metrics.svg
          
          # Use a commit based approach to save the file
          config_output: svg
          
          # Performance tweaks for high-volume accounts
          plugin_activity_load: 600
          plugin_activity_days: 0
          
          # Lines of code
          plugin_lines: yes
          
          # Achievements (Reduced limit to prevent timeout)
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_limit: 5
          plugin_achievements_display: compact
          
          # Habits (Crucial for 200+ commits/day)
          plugin_habits: yes
          plugin_habits_from: 500
          plugin_habits_days: 7
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
